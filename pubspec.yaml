name: safedrive_ai
description: AI-powered driving safety monitoring app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Camera & ML
  camera: ^0.10.5+9
  google_mlkit_face_detection: ^0.10.0
  tflite_flutter: ^0.10.4
  image: ^4.1.7
  
  # Background Service
  flutter_background_service: ^5.0.5
  flutter_background_service_android: ^6.2.2

  # Notification
  flutter_local_notifications: ^17.0.0
  audioplayers: ^5.2.1
  vibration: ^2.0.0
  
  # Location (for future features)
  geolocator: ^11.0.0
  permission_handler: ^11.3.0
  
  # Data Storage
  sqflite: ^2.3.2
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  path: ^1.8.3
  
  # State Management
  provider: ^6.1.1
  
  # UI
  fl_chart: ^0.66.2
  intl: ^0.19.0
  
  # Utils
  battery_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
    - assets/images/
    - assets/icon/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.ttf
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 26

  # Android Adaptive Icon (Android 8.0+)
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/icon.png"

  # Remove old launcher icons
  remove_alpha_ios: true
